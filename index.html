<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-5</title>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custome css link  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--===============
         header Start
        =============== -->
    <header>
        <section class="text-center">
            <h1 class="my-3 fs-1 fw-bold text-primary">Bachelor <span class="text-danger">LiFE</span> </h1>
        </section>
    </header>
     <!--===============
         header end
        =============== -->
        <!--=============
             main body
            ===============  -->
    <main>
        <section class="container mt-3">
            <div class="row ">
              <!--==========
                 image
              ============= -->
                <div class="col-md-6 me-5 rounded">
                    <img class="img-fluid h-100" src="images/money-2.jpg" alt="">
                </div>
                <!--==============
                   calculation 
                ================= -->
                <div class="col-md-5 bg-light ps-5 text-center">
                  <div class="mt-3 pe-5">
                        <h4 class="fw-bold my-3">Income</h4>
                      <div class="my-3 text-end">
                        <span>Income : </span><input id="income-input" class="me-5 ms-2 ctm-bg border-0 ps-1" type="text">
                      </div>
                      <h4 class="fw-bold my-3">Expenses</h4>
                      <div class="my-3 text-end">
                        <span>Food : </span><input id="food-input" class="me-5  ms-2 ctm-bg border-0 ps-1" type="text">
                      </div>
                      <div class=" my-3 text-end">
                        <span>Rent : </span><input id="rent-input" class="me-5 ms-2 ctm-bg border-0  ps-1" type="text">
                      </div>
                      <div class=" my-3 text-end">
                        <span>Cloths : </span><input id="cloths-input" class="me-5  ms-2 ctm-bg border-0 ps-1" type="text">
                      </div>
                      <button id="calculate-btn" class="px-3 py-2 mt-2 border-0 rounded text-white custom-btn">Calculate</button>

                      <p class="mt-3 fw-bold">Total Expenses: <span id="total-expenses"> 00</span></p>
                      <p class="mt-3 fw-bold">Balance: <span id="balance"> 00</span></p>

                      <!-- ==============
                        saving section
                      ================== -->
                      <div>
                        <span class="ms-1">Save : </span>
                        <input class="ctm-bg border-0 w-25 me-2  ps-1" type="text">
                        <span> % </span>
                        <button class="px-4 py-1 mt-2 ms-2 border-0 rounded text-white custom-btn">save</button>
                      </div>

                      <p class="mt-3 fw-bold">Saving Ammount:<span> 00</span></p>
                      <p class="mt-3 fw-bold">Remainnig Balence:<span> 00</span></p>

                  </div>
                </div>
            </div>
        </section>
    </main>

    <!-- bootstrap js  link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- custome js link  -->
    <script src="index.js"></script>
</body>
</html>
